<!DOCTYPE html>
<html>

<head>
    <title>1 пример</title>

</head>

<body>
    <form>

        <b>
            <p align="center" size="5" style="color: red; size: 40;">Форма регистрации</p>
        </b>
        <table align="center">
            <tr>
                <td width="150">
                    <p align="right">Имя
                </td>
                <td width="300" colspan="2"><input type="text" required placeholder="Поле не заполнено" size="38"></td>
            </tr>

            <tr>
                <td>
                    <p align="right">E-mail
                </td>
                <td colspan="2"><input type="text" required placeholder="Поле не заполнено" size="38"></td>
                </td>
            </tr>

            <tr>
                <td>
                    <p align="right">Пароль
                </td>
                <td colspan="2"><input type="password" required placeholder="Поле не заполнено" size="38"></td>
            </tr>

            <tr>
                <td>
                    <p align="right">Повторить пароль
                </td>
                <td colspan="2"><input type="password" required placeholder="Поле не заполнено" size="38"></td>
            </tr>

            <tr>
                <td>
                    <p align="right">Пол
                </td>

                <td><input type=radio name=answer value="#f4f090">мужской</td>
                <td><input type=radio name=answer value="#80ecf3">женский<br></td>
            </tr>

            <tr>
                <td>
                    <p align="right">Увлечения
                </td>
                <td>
                    <select>
                        <option>Компьютеры</option>
                        <option>Спорт</option>
                        <option>Игры</option>
                        <option>Животные</option>
                        <option>Саморазвитие</option>
                        <option>Музыка</option>
                        <option>Рисование</option>
                        <option>Танцы</option>
                    </select></td>
            </tr>

            <tr>
                <td>
                    <p align="right">Ваши пожелания
                </td>
                <td colspan="3"><textarea cols="37" rows="5"></textarea></td>
            </tr>

            <tr>
                <td>С условиями регистрации ознакомлен</td>

                <td><input type="checkbox" value="ДаНет" required placeholder="Поставь галочку"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Отправить"></td>
                <td><input type="reset" value="Очистить"></td>
            </tr>
        </table>
    </form>
</body>

</html>
