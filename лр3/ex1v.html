<!DOCTYPE html>
<html>
<head>
	<title>Тег img с параметром align="top"</title>
</head>
<body>
	<img src="1.jpg" align="top">
	Верхняя граница изображения выравнивается по самому высокому элементу текущей строки. 
	Изображение как бы встраивается в строку. Если изображение большое, то и строка раздвигается на эту высоту.
</body>
</html>
